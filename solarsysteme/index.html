<!DOCTYPE html>
<html lang="en">
  <head>
    .
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="color: white; margin-left: 50px; margin-top: 100px">
      <b>Solar System</b>
    </h1>
    <div className="sun"></div>

    <div className="mercury-outline">
      <div className="mercury">
        <p>mercury</p>
      </div>
    </div>
    <div className="venus-outline-1">
      <div className="venus">
        <p>venus</p>
      </div>
    </div>

    <div className="earth-outline-1">
      <div className="earth">
        <div className="earth-circle">
          <div className="earth-inner"></div>
        </div>
        <p>earth</p>
      </div>
    </div>

    <div className="mars-outline-1">
      <div className="mars">
        <p>mars</p>
      </div>
    </div>

    <div className="jupiter-outline-1">
      <div className="jupiter">
        <p>jupiter</p>
      </div>
    </div>

    <div className="saturn-outline-1">
      <div className="saturn">
        <p>saturn</p>
      </div>
    </div>

    <div className="uranus-outline-1">
      <div className="uranus">
        <p>uranus</p>
      </div>
    </div>

    <div className="neptune-outline-1">
      <div className="neptune">
        <p>neptune</p>
      </div>
    </div>
  </body>
</html>
